name: Type
import: from linode import Type
object: type
desc: >
    Represents a Type in the API.
constructor:
    name: Type
    parameters:
        client:
            keyword: false
            desc: The <code>LinodeClient</code> this object will use to communicate with the API.
        id:
            keyword: false
            desc: This Type's ID.
    example: >
        type = linode.Type(client, "linode2048.5")
