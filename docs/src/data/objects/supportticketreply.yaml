name: Support Ticket Reply
description: >
  This represents a reply to a support ticket.
schema:
  id:
    type: Integer
    value: 1234
    description: This ticket's ID
  description:
    type: String
    value: More details about the ticket.
    description: The body of this ticket reply.
    limit: 1-65535 characters
  created:
    type: Datetime
    value: "2017-02-23T11:21:01"
    description: A timestamp for when the reply was submitted.
  created_by:
    type: String
    value: some_other_user
    description: The user who submitted this reply.
  from_linode:
    type: Boolean
    description: Whether or not this reply is from a linode employee.
    value: True
  gravatar_id:
    type: String
    description: The gravatar id of the user who posted this reply.
    value: "aad889008f120255f1ac47fde3f5338b"
